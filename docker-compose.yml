version: "3.6"
services: 
  web:
    build:
      context: .
    environment: 
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SCHEMA: postgres  
    depends_on: 
      - postgres  
    ports: 
      - '8080:8080'
  postgres:
    image: postgres
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: 
      - '5432:5432'
    volumes: 
      - todo-db:/var/lib/postgresql/data

volumes: 
  todo-db:       
